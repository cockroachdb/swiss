name: Test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:

  linux:
    name: go-linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.22"
        go-version: "1.21"

    - run: go test

  darwin:
    name: go-macos
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.22"
        go-version: "1.21"

    - run: go test
